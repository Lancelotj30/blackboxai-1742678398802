<!DOCTYPE html>
<html>
<head>
  <title>OTP Interceptor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow p-4">
      <h1 class="text-xl font-bold text-gray-800 mb-4">OTP Interceptor</h1>
      
      <div class="mb-4">
        <div class="flex items-center">
          <div id="status-indicator" class="w-3 h-3 rounded-full bg-red-500 mr-2"></div>
          <span id="status-text" class="text-sm text-gray-600">Inactive</span>
        </div>
      </div>

      <div class="space-y-4">
        <div class="bg-gray-50 rounded p-3">
          <h2 class="text-sm font-semibold text-gray-700 mb-2">Last Detected OTP</h2>
          <div id="last-otp" class="text-lg font-mono text-center bg-gray-100 p-2 rounded">-</div>
        </div>

        <div class="bg-gray-50 rounded p-3">
          <h2 class="text-sm font-semibold text-gray-700 mb-2">Source</h2>
          <div id="otp-source" class="text-sm text-gray-600">No OTP detected yet</div>
        </div>
      </div>

      <button id="toggleButton" class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition-colors">
        Start Intercepting
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
